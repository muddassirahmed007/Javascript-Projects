<!DOCTYPE html>
<html>
<head> <title>Classic Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="pomodoro.css">

</head>

<body>
    
    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>

            <div class="text">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="file:///H:/FSD%20program%20all%20assignments/Pomodoro-Timer.html">
                    <i class="fa-solid fa-arrow-rotate-left"></i></a>
                
            </div>
        </div>
    </section>

    
    <script src="pomodoro.js">
        

    </script>
   
    


</body>

</html>
